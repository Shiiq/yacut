<form method="POST" novalidate>
<!-- {{ form.csrf_token }} -->
  <div>
    <div>
      <input
              type="text"
              class="form-control form-control-lg py-2 mb-3"
              id="original-link"
              name=""
              placeholder="Длинная ссылка"
      >
      {% if form.original_link.errors %}
        {% for error in form.original_link.errors %}
          <p><span style="color:red">{{ error }}</span></p>
        {% endfor %}
      {% endif %}
    </div>
    <div>
      <input
              type="url"
              class="form-control form-control-lg py-2 mb-3"
              id="form-link"
              name=""
              placeholder="Ваш вариант короткой ссылки"
      >
      {% if form.short_link.errors %}
        {% for error in form.short_link.errors %}
          <p><span style="color:red">{{ error }}</span></p>
        {% endfor %}
      {% endif %}
    </div>
    <!--{{ form.submit(class="button px-5 py-3 btn") }}-->
    <!--<p>{{ form.submit }}</p>-->
    <input
            type="submit"
            class="btn btn-primary"
            value="123"
    >
  </div>
</form>
